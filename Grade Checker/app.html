<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Grade Checker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
	<script type="text/javascript" src="app.js"></script>

	<div class="layout">
		<h2 id='heading'>Grade Checker</h2>
		<form class="formdesign">
			<label for='subject'>
				Subject				
			</label>
			<input type="text" name="subject" placeholder="subject name" id='subject'>
			<br>
			<label for='grade'>
				Grade
			</label>
			<input type="text" name="grade" placeholder="grade point" id='grade'>
			<br>
			<input type="button" onclick="showGrade(this.form)" id='submit' value="Check">
		</form>
		<p id='result'></p>
	</div>

</body>
</html>
